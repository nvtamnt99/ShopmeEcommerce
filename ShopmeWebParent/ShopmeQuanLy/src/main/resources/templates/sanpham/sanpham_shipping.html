<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="form-group row">
		Thông tin sau đây là quan trọng để tính toán chi phí vận chuyển cho sản phẩm.</br>
		Kích thước (L X W X H) dành cho hộp được sử dụng để đóng gói sản phẩm - không phải kích thước của sản phẩm.
	</div>	

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Chiều dài (inch):</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{chieuDai}"/>
		</div>
	</div>	

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Chiều rộng (inch):</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{chieuRong}"/>
		</div>
	</div>	

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Chiều cao (inch):</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{chieuCao}"/>
		</div>
	</div>	

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Cân nặng (pounds):</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{canNang}"/>
		</div>
	</div>	
</div>		
</body>
</html>
