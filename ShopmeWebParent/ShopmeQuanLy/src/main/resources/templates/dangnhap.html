<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minium-scale=1.0">
	
	<title>Đăng nhập - Shopme Admin </title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
	
	<div>
		<img  th:src="@{/images/ShopmeAdminBig.png}" class="img-fluid" />
	</div>
	
	<form th:action="@{/dangnhap}" method="post" style="max-width: 350px; margin: 0 auto">
		<div th:if="${param.error}">
			<p class="text-danger"> tài khoản hoặc mật khẩu không chính xác! </p>
		</div>
		
		<div th:if="${param.logout}">
			<p class="text-warning">Bạn đã đăng xuất thành công! </p>
		</div>
		
		<div class="border border-secondary rounded p-3">
			<p>Đi tới trang Shopme</p>
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			
			<p>
				<input type="password" name=password class="form-control" placeholder="Mật khẩu" required />
			</p>
			
			<p>
				<input type="checkbox" name="remember-me" />&nbsp; Nhớ tài khoản
			</p>
			
			<p>
				<input type="submit" value="Đăng nhập" class="btn btn-primary" />
			</p>
		</div>
	</form>
	
	<div>
		<p>liên hệ: nvtamnt99@gmail.com</p>
	</div>
</div>
</body>
</html>
