<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div>
		<p>
			Sử dụng trang này để quản lý các tiểu bang / tỉnh sẽ được khách truy cập chọn trong biểu mẫu đăng ký của khách hàng.
			Nhấp vào Tải danh sách quốc gia trước. 
		</p>
	</div>
	<div>
		<input type="button" value="Tải danh sách quốc gia" id="buttonLoadCountriesForStates" class="btn btn-primary m-2" />
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Chọn Quốc gia:</label>
		<div class="col-sm-10">
			<select class="form-control m-2" id="dropDownCountriesForStates">
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Tất cả các Bang / Tỉnh:</label>
		<div class="col-sm-10">
			<select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">
			</select>
		</div>
	</div>	
	
	<form id="formState">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label mt-2" id="labelStateName">Tên tiểu bang / tỉnh:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control mt-2" id="fieldStateName"
				required minlength="3" maxlength="45" />
		</div>	
		<div class="col-lg-4 mt-2">
			<input type="button" id="buttonAddState" value="Tạo mới" class="btn btn-secondary mr-2" />
			<input type="button" id="buttonUpdateState" value="Chỉnh sửa" class="btn btn-secondary mr-2" disabled="disabled" />
			<input type="button" id="buttonDeleteState" value="Xóa" class="btn btn-secondary" disabled="disabled" />
		</div>	
	</div>
	</form>
</div>
</body>
</html>
