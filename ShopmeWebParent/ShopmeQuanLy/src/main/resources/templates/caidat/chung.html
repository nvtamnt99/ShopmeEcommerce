<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
    <div th:fragment="content" th:remove="tag">
        <form th:action="@{/caidat/save_general}" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Tên trang web:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="SITE_NAME" 
                    th:value="${SITE_NAME}" required  />
            </div>
        </div>	
        
       <div class="form-group row">
            <label class="col-sm-4 col-form-label">Bản quyền:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="COPYRIGHT" 
                    th:value="${COPYRIGHT}" required  />
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Biểu tượng trang web:</label>
            <div class="col-sm-8">
                <img id="thumbnail" alt="Hình thu nhỏ Biểu tượng Trang web" th:src="@{${SITE_LOGO}}"
                    width="150" height="70"/>
                <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" />
                
            </div>
        </div>	
    
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Loại tiền tệ:</label>
            <div class="col-sm-8">
                <select name="CURRENCY_ID" class="form-control">
                <th:block th:each="currency : ${dsDonvi}">
                    <option th:value="${currency.id}" 
                        th:selected="(${currency.id} == ${CURRENCY_ID})">[[${currency}]]</option>
                </th:block>
                </select>			
            </div>
        </div>	
                
         <div class="form-group row">
            <label class="col-sm-4 col-form-label">Vị trí ký hiệu tiền tệ:</label>
            <div class="col-sm-8">
                <select name="CURRENCY_SYMBOL_POSITION" class="form-control">
                    <option value="Before price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'Before price')">Trước giá</option>
                    <option value="After price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'After price')">Sau giá</option>
                </select>			
            </div>
        </div>
    
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Loại dấu thập phân:</label>
            <div class="col-sm-8">
                <select name="DECIMAL_POINT_TYPE" class="form-control">
                    <option value="POINT" th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">Điểm (.)</option>
                    <option value="COMMA" th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">Dấu phẩy (,)</option>
                </select>			
            </div>
        </div>
    
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Chữ số thập phân:</label>
            <div class="col-sm-8">
                <select name="DECIMAL_DIGITS" class="form-control">
                    <option value="0" th:selected="(${DECIMAL_DIGITS} == 0)">0</option>
                    <option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
                    <option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">2</option>
                    <option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">3</option>
                    <option value="4" th:selected="(${DECIMAL_DIGITS} == 4)">4</option>
                </select>			
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Loại hàng nghìn điểm:</label>
            <div class="col-sm-8">
                <select name="THOUSANDS_POINT_TYPE" class="form-control">
                    <option value="POINT" th:selected="(${THOUSANDS_POINT_TYPE} == 'POINT')">Điểm (.)</option>
                    <option value="COMMA" th:selected="(${THOUSANDS_POINT_TYPE} == 'COMMA')">Dấu phẩy (,)</option>
                </select>			
            </div>
        </div>
                            
        <div class="text-center">
            <input type="submit" value="Lưu" class="btn btn-primary m-3" />
        </div>	
        </form>
    </div>
</body>
</html>
