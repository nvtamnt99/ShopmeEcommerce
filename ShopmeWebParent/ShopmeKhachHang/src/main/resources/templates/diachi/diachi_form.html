<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Địa chỉ', 'none')" />
<body>
<div class="container-fluid">
    <div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
    <div class="text-center">
		<h2>[[${pageTitle}]]</h2>
	</div>
    <form th:action="@{/khachhang/diachi/save}" method="post" th:object="${address}" 
		style="max-width: 600px; margin: 0 auto;">
        <div class="border rounded p-3">
            <input type="hidden" th:field="*{ma}">
			<input type="hidden" name="redirect" th:value="${param.redirect}">
            <div class="form-group row">
                <label for="firstName" class="col-sm-4 col-form-label">Họ:</label>
                <div class="col-sm-8">
                      <input type="text" class="form-control" th:field="*{ho}" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-sm-4 col-form-label">Tên:</label>
                <div class="col-sm-8">
                      <input type="text" class="form-control" th:field="*{ten}" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneNumber" class="col-sm-4 col-form-label">Số điện thoại:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" th:field="*{sdt}" required minlength="9" maxlength="12">
                </div>
            </div>

            <div class="form-group row">
                <label for="addressLine1" class="col-sm-4 col-form-label">Địa chỉ 1:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" th:field="*{dongDiachi1}" required minlength="9" maxlength="64">
                </div>
            </div>

            <div class="form-group row">
                <label for="addressLine1" class="col-sm-4 col-form-label">Địa chỉ 2:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" th:field="*{dongDiachi2}" maxlength="64">
                </div>
            </div>

            <div class="form-group row">
                <label for="city" class="col-sm-4 col-form-label">Thành phố:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" th:field="*{thanhPho}" required minlength="3" maxlength="64">
                </div>
            </div>

            <div class="form-group row">
                <label for="country" class="col-sm-4 col-form-label">Quốc gia:</label>
                <div class="col-sm-8">
                  <select th:field="*{datNuoc}" class="form-control">
                      <option th:each="country : ${listCountries}" th:value="${country.maDatnuoc}">[[${country.ten}]]</option>
                  </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="state" class="col-sm-4 col-form-label">Tỉnh/Bang:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{tinh}" minlength="3" maxlength="64" list="listStates"> 
                  <datalist id="listStates">
                      
                  </datalist>
                </div>
            </div>

            <div class="form-group row">
                <label for="postalCode" class="col-sm-4 col-form-label">Mã bưu điện:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" th:field="*{maBuudien}" required minlength="3" maxlength="6">
                </div>
              </div>
              
              <div class="text-center">
                  <input type="submit" value="Lưu" class="btn btn-primary" />
              </div>
        </div>
    </form>
    <div th:replace="navigation :: footer">Static footer</div>
</div>
<script type="text/javascript">
	contextPath = "[[@{/khachhang}]]";
	var crsfHeaderName = "[[${_csrf.headerName}]]";
	var csrfValue = "[[${_csrf.token}]]";
</script>
<script th:src="@{/js/common_customer.js}"></script>
</body>
</html>
