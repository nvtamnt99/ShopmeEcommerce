<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="slide_bar">

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" height="500px" src="https://lh3.googleusercontent.com/6t4lVEArrKbfAsHORl92nx8X3UbHBSO_hSszlFovw9DupjpQ0wgIstDBMcTSsJMNIDgo1GP54klhQax1RyisoizRzqfOwYXG_w=w1920-rw">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="500px" src="https://lh3.googleusercontent.com/s0KYxqdw8syrjJNaVKCISkjahEDLce8vX9xllJW0fgixW-I0OO2_c09j9oXYy22cvX5qe9pVnxpb9yIgMKFe8SCWPjtwKL75=w1920-rw" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="500px" src="https://lh3.googleusercontent.com/bOnMTdjmaoKht33AkLLYDNk_H_dtjYMCgwctkFuQ71MQD4ZwX35lu4YG2bBqadBR1TlOxC1n_5f6U4xBhc0LAnkJenukVZ6dWg=w1920-rw" alt="Third slide">
    </div>
     <div class="carousel-item">
      <img class="d-block w-100" height="500px" src="https://lh3.googleusercontent.com/Lg7cM5bJJI66ssyEwtqWpy1VhPYz2mI9Qpo-ZcjraFZlknO9MKc61sYLZwlRx8l7MmgzpByrRqfYvx715_vwMoXl3E5XhFA=w1920-rw" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="500px" src="https://lh3.googleusercontent.com/bQq5oc6OpE_QMPUWnuP7VyzgJgq_kAqTUefhpP-Wc1HHjx_IhwEGfSeuOfneopbBD-2QoL1ehkkaZM9s27sH-V3eWUuRXT_11Q=w1920-rw" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>
</body>
</html>
