<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	
	<div th:replace="navigation :: search_nav"></div>
	<div th:replace="breadcrumb :: content"></div>

	<div class="row text-center">
		<th:block th:each="cat : ${category.danhMuccon}">
			<div class="col" th:if="${cat.trangThai == true}">
				<a th:href="@{'/c/' + ${cat.biDanh}}">
					<img th:src="@{${cat.duongDanHinhAnh}}" height="100" />
					<br/>
					<b>[[${cat.ten}]]</b>
				</a>
			</div>
		</th:block>
	</div>

	<div class="row">&nbsp;</div>
	<div class="row">
		<th:block th:each="product : ${listProducts}">
			<div th:replace="sanpham/sanpham_fragment :: content"></div>
		</th:block>
	</div>

	<div th:replace="fragments :: pagination('/c/' + ${category.biDanh}, 'Sản phẩm')"></div>

	<div th:replace="navigation :: footer_menu"></div>
</div>	
</body>
</html>
