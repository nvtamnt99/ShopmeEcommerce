<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme', 'none')" />
<body>
<div class="container-fluid text-center">
	<div th:replace="navigation :: header_menu"></div>
	<!-- <div style="width: 300px; display: block; margin-left: auto; margin-right: auto;">
		<img th:src="@{/images/ShopmeAdminBig.png}" class="img-fluid" />
	</div> -->
	
	<form th:action="@{/dangnhap}" method="post" style="max-width: 350px; margin: 0 auto">
		<div th:if="${param.error}">
			<p class="text-danger"> Tài khoản hoặc Mật khẩu không chính xác! </p>
		</div>
		
		<div th:if="${param.logout}">
			<p class="text-warning">Bạn đã đăng xuất thành công! </p>
		</div>
		&nbsp;&nbsp;
		<div class="border border-secondary rounded p-3">
			<h3>Chào mừng bạn đến với Shopme</h3>
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			
			<p>
				<input type="password" name=password class="form-control" placeholder="Mật khẩu" required />
			</p>
			
			<p>	
				<input type="checkbox" name="remember-me" />&nbsp; Nhớ tài khoản
				<br/>
				<a th:href="@{/forgot_password}">Quên mật khẩu?</a>
			</p>
			
			<p>
				<input type="submit" value="Đăng nhập" class="btn-block btn-lg btn-primary" />
			</p>
			<div class="mt-3">
				<a style="text-decoration: none" class="btn-block btn-lg btn-danger fab fa-google" th:href="@{oauth2/authorization/google}">&nbsp;&nbsp;Đăng nhập với Google</a>
			</div>
			<div class="mt-3">
				<a style="text-decoration: none" class="btn-block btn-lg btn-primary fab fa-facebook" th:href="@{oauth2/authorization/facebook}">&nbsp;&nbsp;Đăng nhập với Facebook</a>
			</div>
		</div>
	</form>
	
	<div>
		Bạn không có tài khoản? <a th:href="@{/dangky}"><b>Đăng ký</b></a>
	</div>
	<div>&nbsp;</div>
	<div th:replace="navigation :: footer_menu"></div>
</div>
</body>
</html>
