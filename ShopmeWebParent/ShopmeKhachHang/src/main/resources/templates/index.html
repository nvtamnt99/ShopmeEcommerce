<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme', 'none')" />
<body>
	<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	<div th:replace="slide_bar :: slide_bar"></div>
	<div>
		<h1>Danh mục sản phẩm</h1>
	</div>
	
	<div class="row">
		<div class="col-sm-2" th:each="cat : ${listCategories}">
			<div><img th:src="@{${cat.duongDanHinhAnh}}" width="80" /></div>
			<div>
				<a th:href="@{'/c/' + ${cat.biDanh}}" style="text-decoration: none;">[[${cat.ten}]]</a>
			</div>
		</div>
		
	</div>

	<div th:replace="navigation :: footer_menu"></div>
</div>
</body>
</html>
